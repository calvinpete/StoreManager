<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="logo">Store Manager</h1>
    </div>
    <div class="admin_personal_details">
            <h2>Store Owner Login</h2>
        <form class="login">
            <div class="username">
                <label for="Username">Username: </label>
                <input type="text" name="user_name" id="Username" placeholder="User name" required />
            </div>
            <div class="password">
                <label for="pwd">Password: </label>
                <input type="password" name="Password" id="pwd" placeholder="Password" required />    
            </div>
            <div class="submit_button">
                <button type="button" name="SubmitButton">Submit</button>
            </div>
        </form>
    </div>
    <div class="user_personal_details">
            <h2>Store Attendant Login</h2>
        <form class="login">
            <div class="username">
                <label for="Username">Username: </label>
                <input type="text" name="user_name" id="Username" placeholder="User name" required />
            </div>
            <div class="password">
                <label for="pwd">Password: </label>
                <input type="password" name="Password" id="pwd" placeholder="Password" required />    
            </div>
            <div class="submit_button">
                <button type="button" name="SubmitButton">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
