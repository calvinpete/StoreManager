<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Staff Registry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/styles/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/styles/user_register.css" />
</head>
<body>
    <div class="header">
        <a href="admin_home.html" class="logo">Store Manager</a>
        <div class="header-right">
            <a href="login.html">Admin Log out</a>
        </div>
    </div>
    <div class="personal-details">
        <div class="title">
            <h2>Register Staff Attendant</h2>
        </div>
        <form class="signup">
            <div class="name">
                <label for="Name">Name:</label>
                <input type="text" name="full_name" id="Name" placeholder="Full Name" required />
            </div>
            <div class="phone-number">
                <label for="PhoneNo">Phone number:</label>
                <input type="number" name="PhoneNumber" id="PhoneNo" placeholder="Phone Number" required />
            </div>
            <div class="username">
                <label for="Username">User name:</label>
                <input type="text" name="user_name" id="Username" placeholder="Display name" required />
            </div>
            <div class="email-address">
                <label for="Emailaddress">Email address:</label>
                <input type="email" name="email_address" id="Emailaddress" placeholder="Email address" required />
            </div>
            <div class="password">
                <label for="pwd">Password:</label>
                <input type="password" name="user_password" id="pwd" placeholder="Password" required />
            </div>
            <div class="company-id">
                <label for="ID">Company ID:</label>
                <input type="text" name="CompanyId" id="ID" placeholder="Comapny ID" required />
            </div>
            <div class="submit-button">
                <button type="button" name="SubmitButton">CREATE AN ACCOUNT</button>
            </div>
        </form>
    </div>
</body>
</html>
